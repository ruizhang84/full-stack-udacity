{% extends 'layout.html' %}
{% block body %}
  <main class="main add-section">
    <header class="title">
      <h2>Edit Item</h2>
    </header> 

    <form action="#" method = "post">
      <div class="form-group">
        <label for="name">Title</label>
        <input type="text" class="form-control" maxlength="50" name="name" placeholder="{{item.name}}">
      </div>

      <div class="form-group">
        <label for="descript">Description</label>
        <textarea name="descript" class="form-control" cols="40" rows="5" placeholder="{{item.description}}"></textarea>
      </div>

      <div class="form-group">
        <label for="category">Category</label>
        <select name='category'>
        {% for item in categories%}
           <option value="{{item.id}}"> {{ item.name }}</option>
        {% endfor %}
        </select>
      </div>

      <input class="btn btn-info" type="submit" value="Submit">
    </form>

  </main>
{% endblock %}
