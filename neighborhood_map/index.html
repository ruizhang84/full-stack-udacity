<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Google Map Api</title>
  </head>

  <body>
    <div class="container-fluild">
      <main id="map"></main>

      <div class="row-fluid" >
        <header>
          <input data-bind="click: hiddenBar, style:{width: '20px', margin: showMessage()? '10px 10px 10px 260px': '10px 10px 10px 40px'}" 
                 type="image" src="img/menu.png" alt="Menu">
        </header> 

        <nav data-bind="visible: showMessage">
          <h1>Restaurant Locations</h1>
          <form>
            <input data-bind="value: filtered" type="text" placeholder="Restaurant">
            <button data-bind="click: filterMap" type="button" class="btn btn-primary btn-sm">Filter</button>
          </form>
          <ul data-bind="foreach: restaurant">
            <li><a class="restaurantli" href="#" data-bind="click: function(data, event) {colorChange($index(), data, event); markerSelect($data[0], $data[1], data, event); }, text: $data[0].name"></a></li>
          </ul>
        </nav>


      </div> <!--row-->
    </div><!--continer -->

  
  <script src="js/jquery.min.js"></script>
  <script src="js/knockout.js"></script>
  <script src="js/tether.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/scripts.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMtwEei7IgwtxIHqKHoFNJgzE2mdVW9lw&libraries=places&callback=initMap" async defer onerror="mapError()"></script>
  </body>

</html>
